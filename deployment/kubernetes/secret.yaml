# =============================================================================
# Secret - Sensitive configuration values
# =============================================================================
# WARNING: Replace placeholder values before applying!
#
# For production, consider using:
# - Azure Key Vault with CSI driver
# - External Secrets Operator
# - Sealed Secrets
#
# Create from literals:
#   kubectl create secret generic msft-agent-secrets \
#     --namespace msft-agent \
#     --from-literal=AZURE_OPENAI_ENDPOINT=https://xxx.openai.azure.com/ \
#     --from-literal=REDIS_HOST=xxx.redis.cache.windows.net
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: msft-agent-secrets
  namespace: msft-agent
  labels:
    app.kubernetes.io/name: msft-agent
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Azure OpenAI Endpoint (Required)
  AZURE_OPENAI_ENDPOINT: "https://your-resource.openai.azure.com/"

  # Azure Redis Cache Host (Optional - if using Redis)
  REDIS_HOST: "your-redis.redis.cache.windows.net"

  # Azure Storage Account (Optional - if using blob persistence)
  STORAGE_ACCOUNT_NAME: "yourstorageaccount"
  STORAGE_CONTAINER: "chat-history"

  # Service Principal Authentication (if not using Managed Identity)
  # Uncomment and configure if needed:
  # AZURE_CLIENT_ID: "your-client-id"
  # AZURE_TENANT_ID: "your-tenant-id"
  # AZURE_CLIENT_SECRET: "your-client-secret"

  # Azure Application Insights (Optional - for monitoring)
  # APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=xxx;IngestionEndpoint=https://..."
